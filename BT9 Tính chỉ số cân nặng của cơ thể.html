<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>
    <input type="text" id="height" placeholder="Chiều Cao">
        </td>
        <td rowspan="2">
            <button style="width: 100%" onclick=Cal()>BMI </button>
        </td>
    </tr>
    <tr>
        <td>
            <input type="text"id="weight" placeholder="Cân Nặng">
        </td>
    </tr>
</table>
<p id="result"></p>
<script>

function Cal(){
    let height=document.getElementById('height').value;
    let weight=document.getElementById('weight').value;
    let bmi= weight / ( height ^ 2 );
    if(bmi<18.5){
        document.getElementById('result').innerHTML='Underweight : Skeleton O.O';}
    else
        if(bmi<25.0)
    {document.getElementById('result').innerHTML='Normal : heo thì & balenciaga';}
        else
        if (bmi<30)
     {document.getElementById('result').innerHTML='Overweight : Like Pig :V';}
        else document.getElementById('result').innerHTML='Obese :Are u human ???';

}
</script>
</body>
</html>
