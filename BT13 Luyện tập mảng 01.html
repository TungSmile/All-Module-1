<script>
     function sumarray() {
         let arraya = document.getElementById("inputarraya").value;
         let arrayb = document.getElementById("inputarrayb").value;
         let arrayc=[];
         for (let i = 0; i < arraya.length; i++) {
             arrayc[i]=arraya[i];
         }
        for (let i = 0; i <arrayb.length ; i++) {
             arrayc[i+arraya.length]=arrayb[i];
         }
         document.getElementById("resultbt9").innerText = arrayc;
     }

            }

    function delsomething() {
        let array = document.getElementById("inputarraybt7").value;
        let number = document.getElementById("inputnumberbt7").value;
        for (let i = 0; i < array.length; i++) {
            if (array[i] === number) {
                for (let j = i; j < array.length; j++) {
                    array[j] = array[j + 1];
                    console.log(array[j])
                }
                array[array.length] = 0;
                break;
            }
            document.getElementById("resultbt7").innerText = array;
        }
    }

    function findduplicate() {
        let array = document.getElementById("inputarraybt6").value;
        let number = document.getElementById("inputnumberbt6").value;
        let prin = false
        for (let i = 0; i < array.length; i++) {
            if (array[i] == number) {
                document.getElementById("resultbt6").innerText = "V is in the array";
                prin = false
                break;
            } else prin = true;
        }
        if (prin) document.getElementById("resultbt6").innerText = "V is not in the array";
    }

    function countnegative() {
        let a = [-1, -2, 0, 9]
        let count = 0;
        let array = document.getElementById("inputbt5").value;
        for (let i = 0; i < array.length; i++) {
            if (array[i] < 0)
                count += 1;
        }
        document.getElementById("resultbt5").innerText = count;
    }

    function reverse() {
        let number = document.getElementById("inputbt4").value;
        let result=[];
        for (let i = number.length ; 0 <= i; i--) {
            result[number.length-i]=number[i];
        }
        document.getElementById("resultbt4").innerText = result;

    }


    function maxaverage() {
        let sum = 0;
        let array = document.getElementById("inputbt3").value;
        let max = array[0];
        for (let i = 0; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
            }
            sum += parseInt(array[i]);
        }
        document.getElementById("resultbt3").innerText = "số lớn nhất là : " + max + " trung bình là : " + (sum / array.length);
    }

    function max() {
        let count = 0;
        let array = document.getElementById("inputbt2").value;
        let max = array[0];
        for (let i = 1; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
                count = i + 1;
            }
        }
        document.getElementById("resultbt2").innerText = "số lớn nhất là : " + max + " vị trí " + count;
    }

    function compare() {
        let count = 0;
        let result = []
        let number = document.getElementById("inputbt1").value;
        for (let i = 0; i < number.length; i++) {
            if (number[i] >= 10) {
                count += 1;
                result[i] = number[i];
            }
        }
        document.getElementById("result").innerText = result.join("")
    }
</script>
