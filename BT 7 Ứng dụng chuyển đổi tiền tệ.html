<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="tien" placeholder="Điền Tiền">
<select id="doi1">có
  <option value="1">VietNam</option>
  <option value="23000">USD</option>
</select>
<select id="doi2">đổi
  <option value="1">VietNam</option>
  <option value="23000">USD</option>
</select>
<button type="button" onclick=ra()>Convert
</button>
<script>
    function ra() {
        let x= document.getElementById("tien").value;
        let y= document.getElementById("doi1").value;
        let z= document.getElementById("doi2").value;
        document.writeln("Result: "+(x*y/z)+" VND");
            }
</script>
