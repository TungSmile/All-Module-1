<input type="time" id="a7"><input type="time" id="b7">
<button onclick=bt7() >Tính</button>
<br>
<p id="srbt7"></p>
<script>
    function bt7(){
        let a7=parseFloat(document.getMinutes("a7").value);
        let b7=parseFloat(document.getMinutes("b7").value)
        let c7=b7-a7
        alert(c7);
        alert(a7);
        alert(b7);
    }
    function bt6(){
       let a6=+document.getElementById("a6").value;
       let b6;
       if (a6<2000000)
           b6=a6+a6/10;
       else if (a6<5000000)
           b6=a6+(a6*15/100);
        else if(a6<10000000)
            b6=a6+a6/5;
        else b6=a6+(a6*3/10);
        document.getElementById("srbt6").innerHTML=parseInt(b6)+"VND";

    }
    function bt5(){
        let a5=+document.getElementById("a5").value;
        let b5=+document.getElementById("b5").value;
        let c5=+document.getElementById("c5").value;
        let d5= parseFloat((a5+b5+c5)/3)  ;
        let e5;
        if(d5<4.9)
            e5="Học lực ăn hại";
        else if(d5<6)
            e5="Học lực Trung bình";
        else if(d5<8)
            e5="Học lực Khá";
        else if(d5<10)
            e5="Học lực Giỏi";
        else e5="Chơi đá ak"
        document.getElementById("srbt5").innerHTML=e5
    }
    function bt4(){
        let a4=+document.getElementById("a4").value;
        let b4=+document.getElementById("b4").value;
        let c4=+document.getElementById("c4").value;
        let d4
        if(a4>b4&&a4>c4)
            d4=a4+" là số to nhất";
        else if (b4>a4&&b4>c4)
        d4=b4+" là số to nhất";
        else if (c4>a4&&c4>b4)
            d4=b4+" là số to nhất";
        else d4="nhập sai";
        document.getElementById("srbt4").innerHTML=d4

    }
    function bt3() {
        let a3=+document.getElementById("a3").value;
        let c3;
        if (a3>0)
            c3 =a3+" lớn hơn 0";
        else if(a3===0)
            c3=a3+"là 0";
        else c3=a3+"nhỏ hơn 0";
        document.getElementById("srbt3").innerHTML=c3

    }
    function bt1(){
        let a=+document.getElementById("a").value;
        let b=+document.getElementById("b").value;
        let c;
        if (a%b == 0)
            c="Chia hết";
        else c="Ko chia hết";
        document.getElementById("showresult").innerHTML=c
    }
    function bt2(){
        let a1=+document.getElementById("age").value;
        let c;
        if ( a1 >= 16 )
            c="cháu nó đủ tuổi rồi"
        else c="Cháu nó chưa học đc lớp 10 đâu"
        document.getElementById("srt2").innerHTML=c
    }
</script>
